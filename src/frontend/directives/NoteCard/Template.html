<md-card flex>
    <md-card-title flex="initial">
        <md-card-title-text>
            <span class="md-headline">{{model.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content flex="grow" layout>
        <div class="flex">
            {{model.content}}
        </div>
    </md-card-content>
    <md-card-actions layout>
        <span flex layout layout-align="start center" class="md-subheader">from {{formatDate(model.startdate)}} to {{formatDate(model.enddate)}}</span>
        <span>
            <md-button class="md-icon-button">
                <md-icon>done</md-icon>
            </md-button>
            <md-button class="md-icon-button">
                <md-icon>edit</md-icon>
            </md-button>
            <md-button class="md-icon-button">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-card-actions>
</md-card>
