<md-sidenav class="md-sidenav-left" md-component-id="menu-left" md-is-locked-open="true" md-is-open="true">

    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">MEAN-Notes</h1>
    </md-toolbar>
    <md-content layout-padding>
            <md-input-container>
                <label for="testInput">Add Category</label>
                <input type="text" name="testInput" ng-model="data" md-autofocus>
            </md-input-container>

        <md-subheader class="md-no-sticky">Categories</md-subheader>
        <md-list-item ng-repeat="category in categories">
            <p> {{ category.name }} </p>
            <md-checkbox class="md-secondary" ng-model="category.wanted"></md-checkbox>
        </md-list-item>
    </md-content>
</md-sidenav>
